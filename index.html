<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Hub</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a, #0f2027);
      overflow: hidden;
      color: #fff;
    }

    /* Background particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(0, 188, 212, 0.8);
      border-radius: 50%;
      animation: float 12s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    /* Container */
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 800px;
      width: 90%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 30px;
      width: 280px;
      backdrop-filter: blur(15px);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      perspective: 1000px;
    }

    .card:hover {
      transform: translateY(-15px) scale(1.05) rotateX(10deg);
      box-shadow: 0 15px 40px rgba(0, 188, 212, 0.3);
    }

    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #00bcd4;
    }

    .card p {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 20px;
    }

    .card a {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border-radius: 30px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .card a:hover {
      transform: scale(1.08);
      background: linear-gradient(90deg, #0072ff, #00c6ff);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .options {
        gap: 20px;
      }
      .card {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Floating particles -->
  <div class="particles">
    <div class="particle" style="left:10%; animation-delay: 0s;"></div>
    <div class="particle" style="left:25%; animation-delay: 2s;"></div>
    <div class="particle" style="left:40%; animation-delay: 4s;"></div>
    <div class="particle" style="left:60%; animation-delay: 1s;"></div>
    <div class="particle" style="left:75%; animation-delay: 3s;"></div>
    <div class="particle" style="left:90%; animation-delay: 5s;"></div>
  </div>

  <!-- Content -->
  <div class="container">
    <h1>Minecraft Hub</h1>
    <div class="options">
      <div class="card">
        <h2>Bedrock Edition</h2>
        <p>Play the cross-platform Minecraft experience.</p>
        <a href="https://minecraft-hub-xi.vercel.app/">Enter</a>
      </div>
      <div class="card">
        <h2>Java Edition</h2>
        <p>Explore the classic PC version of Minecraft.</p>
        <a href="https://minecraft-hub-op.vercel.app/">Enter</a>
      </div>
    </div>
  </div>
</body>
</html>
