<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="3; url=https://shreyagarwal72.github.io/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #121212, #1f1f1f);
      color: #fff;
    }
    .card {
      background: #1e1e1e;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 188, 212, 0.4);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 28px;
      color: #00bcd4;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
      color: #ccc;
    }
    a {
      display: inline-block;
      padding: 10px 20px;
      background: #00bcd4;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }
    a:hover {
      background: #0097a7;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .loader {
      margin-top: 20px;
      border: 4px solid rgba(255,255,255,0.2);
      border-top: 4px solid #00bcd4;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Redirecting...</h1>
    <p>You will be redirected to <strong>Nextup Studio</strong> in a moment.</p>
    <a href="https://shreyagarwal72.github.io/">Go Now</a>
    <div class="loader"></div>
  </div>
</body>
</html>
