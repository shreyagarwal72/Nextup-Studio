<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minecraft Hub â€” Choose Edition</title>
  <meta name="description" content="Choose between Minecraft Bedrock Edition and Minecraft Java Edition. Professional 3D animated landing page." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0a0f1c;
      --bg-light: #141b2d;
      --accent-teal: #00e5b4;
      --accent-orange: #ff7b54;
      --text-light: #f2f6fa;
      --glass: rgba(255, 255, 255, 0.06);
      --radius: 20px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--bg-dark), var(--bg-light));
      color: var(--text-light);
      overflow: hidden;
    }

    /* animated gradient overlay */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(800px circle at 20% 30%, rgba(0,229,180,0.08), transparent),
                  radial-gradient(900px circle at 80% 70%, rgba(255,123,84,0.08), transparent);
      animation: moveGlow 18s ease-in-out infinite alternate;
    }
    @keyframes moveGlow {
      from { transform: translateY(0); }
      to { transform: translateY(-40px); }
    }

    .card {
      position: relative;
      background: var(--glass);
      border-radius: var(--radius);
      padding: 40px;
      width: 90%;
      max-width: 900px;
      text-align: center;
      backdrop-filter: blur(12px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: perspective(1000px) rotateX(5deg) rotateY(-5deg);
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 1rem;
      opacity: 0.7;
      margin-bottom: 30px;
    }

    .options {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .option {
      flex: 1 1 300px;
      padding: 30px 20px;
      border-radius: var(--radius);
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      cursor: pointer;
    }
    .option:hover {
      transform: translateY(-12px) scale(1.02);
      box-shadow: 0 25px 60px rgba(0,0,0,0.7);
    }
    .option h2 {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .option p {
      font-size: 0.95rem;
      opacity: 0.75;
      margin-bottom: 20px;
    }
    .option a {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      color: #fff;
      transition: all 0.3s ease;
    }
    .option.bedrock a {
      background: linear-gradient(90deg, var(--accent-teal), #00bcd4);
      box-shadow: 0 10px 25px rgba(0,229,180,0.3);
    }
    .option.java a {
      background: linear-gradient(90deg, var(--accent-orange), #ffb86c);
      box-shadow: 0 10px 25px rgba(255,123,84,0.3);
    }
    .option a:hover {
      filter: brightness(1.1);
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      .card { padding: 25px; }
      .option { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Minecraft Hub</h1>
    <p class="subtitle">Choose your edition to continue</p>
    <div class="options">
      <div class="option bedrock">
        <h2>Bedrock Edition</h2>
        <p>Play cross-platform with friends on console, mobile, and PC.</p>
        <a href="https://minecraft-hub-xi.vercel.app/" target="_blank">Enter Bedrock</a>
      </div>
      <div class="option java">
        <h2>Java Edition</h2>
        <p>Classic PC edition with mods and advanced features.</p>
        <a href="https://minecraft-hub-op.vercel.app/" target="_blank">Enter Java</a>
      </div>
    </div>
  </div>
</body>
</html>
